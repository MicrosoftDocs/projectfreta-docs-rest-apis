### YamlMime:RESTOperation
uid: management.azure.com.advisor.suppressions.list
name: List
service: Advisor
groupName: Suppressions
apiVersion: 2017-04-19
summary: Retrieves the list of snoozed or dismissed suppressions for a subscription. The snoozed or dismissed attribute of a recommendation is referred to as a suppression.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/suppressions?api-version=2017-04-19
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/suppressions?api-version=2017-04-19&$top={$top}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
- name: $top
  in: query
  description: The number of suppressions per page if a paged version of this API is being used.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: The page-continuation token to use with a paged version of this API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully got all suppressions in a subscription.
  types:
  - uid: SuppressionContractListResult
requestHeader: []
definitions:
- name: SuppressionContractListResult
  description: The list of Advisor suppressions.
  kind: object
  properties:
  - name: nextLink
    description: The link used to get the next page of suppressions.
    types:
    - uid: string
  - name: value
    description: The list of suppressions.
    types:
    - uid: SuppressionContract
      isArray: true
- name: SuppressionContract
  description: The details of the snoozed or dismissed rule; for example, the duration, name, and GUID associated with the rule.
  kind: object
  properties:
  - name: properties.suppressionId
    description: The GUID of the suppression.
    types:
    - uid: string
  - name: properties.ttl
    description: The duration for which the suppression is valid.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
examples:
- name: ListSuppressions
  request:
    uri: GET https://management.azure.com/subscriptions/subscriptionId1/providers/Microsoft.Advisor/suppressions?api-version=2017-04-19
  responses:
  - statusCode: "200"
    body: >-
      {
        "nextLink": "https://management.azure.com/subscriptions/3f75fdf7-977e-44ad-990d-99f14f0f299f/providers/microsoft.Advisor/suppressions?api-version=2017-04-19&$top=3&$skiptoken=skiptoken",
        "value": [
          {
            "id": "/resourceUri/providers/Microsoft.Advisor/recommendations/recommendationId/suppressions/suppressionName1",
            "name": "suppressionName1",
            "type": "Microsoft.Advisor/suppressions",
            "properties": {
              "suppressionId": "suppressionId1",
              "ttl": "7.00:00:00"
            }
          },
          {
            "id": "/resourceUri/providers/Microsoft.Advisor/recommendations/recommendationId/suppressions/suppressionName2",
            "name": "suppressionName2",
            "type": "Microsoft.Advisor/suppressions",
            "properties": {
              "suppressionId": "suppressionId2",
              "ttl": "7.00:00:00"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
