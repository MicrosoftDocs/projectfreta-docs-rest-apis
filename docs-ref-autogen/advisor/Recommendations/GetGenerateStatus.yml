### YamlMime:RESTOperation
uid: management.azure.com.advisor.recommendations.getgeneratestatus
name: Get Generate Status
service: Advisor
groupName: Recommendations
apiVersion: 2017-04-19
summary: Retrieves the status of the recommendation computation or generation process. Invoke this API after calling the generation recommendation. The URI of this API is returned in the Location field of the response header.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/generateRecommendations/{operationId}?api-version=2017-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The operation ID, which can be found from the Location field in the generate recommendation response header.
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted. Recommendation generation is in progress.
- name: 204 No Content
  description: NoContent. Recommendation generation has been completed.
requestHeader: []
definitions: []
examples:
- name: CreateSuppression
  request:
    uri: GET https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/generateRecommendations/operationGUID?api-version=2017-04-19
  responses:
  - statusCode: "202"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
