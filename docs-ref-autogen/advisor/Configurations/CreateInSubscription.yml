uid: management.azure.com.advisor.configurations.createinsubscription
name: Create In Subscription
service: Advisor
groupName: Configurations
apiVersion: 2017-04-19
summary: "Create/Overwrite Azure Advisor configuration.  \nCreate/Overwrite Azure Advisor configuration and also delete all configurations of contained resource groups."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/configurations?api-version=2017-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content. Successfully created/overwrote configuration.
- name: 400 Bad Request
  description: Bad Request. Client sent invalid configuration scope, properties or values.
  types:
  - uid: ARMErrorResponseBody
requestBody:
- name: default
  parameters:
  - name: id
    in: body
    description: The resource Id of the configuration resource.
