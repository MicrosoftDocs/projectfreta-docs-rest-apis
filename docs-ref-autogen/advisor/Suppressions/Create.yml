### YamlMime:RESTOperation
uid: management.azure.com.advisor.suppressions.create
name: Create
service: Advisor
groupName: Suppressions
apiVersion: 2017-04-19
summary: Enables the snoozed or dismissed attribute of a recommendation. The snoozed or dismissed attribute is referred to as a suppression. Use this API to create or update the snoozed or dismissed status of a recommendation.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{resourceUri}/providers/Microsoft.Advisor/recommendations/{recommendationId}/suppressions/{name}?api-version=2017-04-19
uriParameters:
- name: resourceUri
  in: path
  isRequired: true
  description: The fully qualified Azure Resource Manager identifier of the resource to which the recommendation applies.
  types:
  - uid: string
- name: recommendationId
  in: path
  isRequired: true
  description: The recommendation ID.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the suppression.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully created suppression.
  types:
  - uid: SuppressionContract
requestBody:
- name: default
  parameters:
  - name: properties.suppressionId
    in: body
    description: The GUID of the suppression.
    types:
    - uid: string
  - name: properties.ttl
    in: body
    description: The duration for which the suppression is valid.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SuppressionContract
  description: The details of the snoozed or dismissed rule; for example, the duration, name, and GUID associated with the rule.
  kind: object
  properties:
  - name: properties.suppressionId
    description: The GUID of the suppression.
    types:
    - uid: string
  - name: properties.ttl
    description: The duration for which the suppression is valid.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
examples:
- name: CreateSuppression
  request:
    uri: PUT https://management.azure.com/resourceUri/providers/Microsoft.Advisor/recommendations/recommendationId/suppressions/suppressionName1?api-version=2017-04-19
    body: >-
      {
        "properties": {
          "ttl": "07:00:00:00"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/resourceUri/providers/Microsoft.Advisor/recommendations/recommendationId/suppressions/suppressionName1",
        "name": "suppressionName1",
        "type": "Microsoft.Advisor/suppressions",
        "properties": {
          "suppressionId": "suppresionId",
          "ttl": "07:00:00:00"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
