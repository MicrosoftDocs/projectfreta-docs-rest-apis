examples:
- name: PutConfigurations
  request:
    uri: PUT https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/configurations?api-version=2017-04-19
    body: >-
      {
        "properties": {
          "exclude": false
        }
      }
  responses:
