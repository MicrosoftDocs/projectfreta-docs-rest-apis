### YamlMime:RESTOperation
uid: management.azure.com.advisor.configurations.listbyresourcegroup
name: List By Resource Group
service: Advisor
groupName: Configurations
apiVersion: 2017-04-19
summary: Retrieve Azure Advisor configurations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Advisor/configurations?api-version=2017-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroup
  in: path
  isRequired: true
  description: The name of the Azure resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved zero or more configurations.
  types:
  - uid: ConfigurationListResult
requestHeader: []
definitions:
- name: ConfigurationListResult
  description: The list of Advisor configurations.
  kind: object
  properties:
  - name: value
    description: The list of configurations.
    types:
    - uid: ConfigData
      isArray: true
  - name: nextLink
    description: The link used to get the next page of configurations.
    types:
    - uid: string
- name: ConfigData
  description: The Advisor configuration data structure.
  kind: object
  properties:
  - name: id
    description: The resource Id of the configuration resource.
    types:
    - uid: string
  - name: type
    description: The type of the configuration resource.
    types:
    - uid: string
  - name: name
    description: The name of the configuration resource.
    types:
    - uid: string
  - name: properties
    description: The list of property name/value pairs.
    types:
    - uid: Properties
- name: Properties
  description: The list of property name/value pairs.
  kind: object
  properties:
  - name: exclude
    description: 'Exclude the resource from Advisor evaluations. Valid values: False (default) or True.'
    types:
    - uid: boolean
  - name: low_cpu_threshold
    description: 'Minimum percentage threshold for Advisor low CPU utilization evaluation. Valid only for subscriptions. Valid values: 5 (default), 10, 15 or 20.'
    types:
    - uid: string
examples:
- name: GetConfigurations
  request:
    uri: GET https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup/providers/Microsoft.Advisor/configurations?api-version=2017-04-19
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subscriptionId/resourceGroups/resourceGroup/providers/Microsoft.Advisor/configuration/configurationName",
            "type": "Microsoft.Advisor/configurations",
            "name": "configurationName",
            "properties": {
              "low_cpu_threshold": "5",
              "exclude": false
            }
          }
        ],
        "nextLink": "string"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
